<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

   <body>
    <div class="fundo-embaçado"></div>

    <div class="grid">
        
        <div class="label-start">
           <i class="fas fa-tasks"></i>

            <h1>Pronto para começar?</h1>
        </div>
       

        <div class="Formulario">
            <form action="#">
                <div class="title">
                    <h1>Login</h1>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>

                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>

                
                <div class="form-group">
                    <button>Entrar</button>
                </div>

                 <div class="register-link">
    <p>Não tem uma conta? <a href="../registro/index.html">Cadastre-se</a></p>
    </div>

            </form>
        </div>

    </div>
    <div id="modal-erro" class="modal-overlay hidden">
        <div class="modal-box">
            <i class="fas fa-exclamation-triangle icone-erro"></i>
            <h3>Ops! Algo deu errado.</h3>
            <p id="mensagem-erro-texto">Mensagem de erro aqui.</p>
            <div class="modal-botoes">
                <button id="btn-fechar-modal">Tentar Novamente</button>
            </div>
        </div>
    </div>

    
      <script src="./scripts.js"></script>
</body>
   
</html>
