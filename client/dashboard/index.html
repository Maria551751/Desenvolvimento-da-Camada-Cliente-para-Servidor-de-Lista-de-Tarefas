<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <h1>Minha Lista de Tarefas</h1>
        <button id="botao-logout">Sair <i class="fas fa-sign-out-alt"></i></button>
    </header>

    <main class="container-principal">
        
        <section class="form-container-tarefa">
            <form id="form-nova-tarefa">
                <h2>Adicionar nova tarefa</h2>
                <div class="form-group">
                    <input type="text" id="input-titulo-tarefa" placeholder="Título da tarefa" required>
                </div>
                <div class="form-group">
                    <textarea id="input-descricao-tarefa" placeholder="Descrição (opcional)"></textarea>
                </div>
                <button type="submit">Adicionar Tarefa</button>
            </form>
        </section>

        <section class="lista-container-tarefas">
            <h2>Suas Tarefas</h2>
            <ul id="lista-de-tarefas" class="lista-de-tarefas">
                </ul>
        </section>

    </main>

    <script src="scripts.js"></script>
</body>
</html>
